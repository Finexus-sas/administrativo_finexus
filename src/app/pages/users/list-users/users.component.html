<div class="row">
    <div class="col-md-10">
        <input type="text" class="form-control mb-3" placeholder="Filtrar por usuario" required
            (keyup)='updateFilter($event)'>

    </div>
    <div class="col-md-2">
        <button class="btn btn-primary" type="submit" style="width:100%" routerLink="/users/create">Crear
            usuario</button>
    </div>
</div>
<ngx-datatable class=" selection-cell no-shadow rounded-0" [columnMode]="'standard'" [headerHeight]="40"
    [footerHeight]="0" [rowHeight]="40" [scrollbarV]="true" [scrollbarH]="true" [rows]="rows">

    <ngx-datatable-column [width]="130">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span class="datatable-header-cell-label">Acci√≥n</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <button type="button" class="btn btn-outline-primary" (click)="goToEdit(row)" title="Datacredito"
                style="height:30px">Editar</button>

        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Nombres" prop="nombres" [width]="200"></ngx-datatable-column>
    <ngx-datatable-column name="Apellidos" prop="apellidos" [width]="200"></ngx-datatable-column>
    <ngx-datatable-column name="Email" prop="email" [width]="250"></ngx-datatable-column>
    <ngx-datatable-column name="Celular" prop="celular" [width]="200"></ngx-datatable-column>
    <ngx-datatable-column name="Usuario" prop="username" [width]="160"></ngx-datatable-column>
    <ngx-datatable-column name="Estado" prop="status" [width]="160">
        <ng-template let-column="column" ngx-datatable-header-template>
            <span class="datatable-header-cell-label">Estado</span>
        </ng-template>
        <ng-template let-row="row" ngx-datatable-cell-template>
            <span *ngIf="row.estado == '1'" class="badge badge-success">Activo</span>
            <span *ngIf="row.estado == '0'" class="badge badge-danger">Inactivo</span>
        </ng-template>
    </ngx-datatable-column>



</ngx-datatable>
